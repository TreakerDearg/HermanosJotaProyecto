<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Mueblería Hermanos Jota</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración colores madera -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maderaClaro: '#D9B382',
                        maderaMedio: '#A67C52',
                        maderaOscuro: '#5C4033',
                        beige: '#F5F0E1'
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="images/logo.png" type="image/png"/>
    <!-- CSS generales -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">
    <!-- CSS exclusivo de detalle de producto -->
    <link rel="stylesheet" href="css/producto.css">
</head>
<body class="font-sans text-maderaOscuro bg-beige">

    <!-- Header -->
    <header class="bg-maderaMedio text-beige shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="logo">
                <img src="images/logo.png" alt="Logo Mueblería Hermanos Jota" class="h-10">
            </div>
            <nav>
                <ul class="flex space-x-6 items-center">
                    <li><a href="index.html" class="hover:text-maderaClaro font-semibold">Inicio</a></li>
                    <li><a href="productos.html" class="hover:text-maderaClaro font-semibold">Productos</a></li>
                    <li><a href="contacto.html" class="hover:text-maderaClaro font-semibold">Contacto</a></li>
                    <li>
                        <button id="btn-carrito" class="relative flex items-center text-beige hover:text-maderaClaro font-semibold">
                            🛒
                            <span id="contador-carrito" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1">0</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de detalle de producto -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <div id="detalle-producto" class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                <!-- Imagen -->
                <div id="imagen-producto" class="rounded-xl overflow-hidden shadow-lg">
                    <!-- Imagen se carga dinámicamente -->
                </div>

                <!-- Información -->
                <div class="flex flex-col justify-between">
                    <h1 id="nombre-producto" class="text-4xl font-bold mb-4 text-maderaOscuro"></h1>
                    <p id="descripcion-producto" class="text-maderaMedio mb-4 text-lg"></p>
                    <p id="detalles-producto" class="text-maderaMedio mb-4 text-sm"></p>
                    <p id="precio-producto" class="font-bold text-2xl mb-6 text-maderaOscuro"></p>
                    <button id="btn-agregar-carrito" class="bg-maderaMedio text-beige px-6 py-3 rounded hover:bg-maderaOscuro transition">
                        Añadir al Carrito
                    </button>
                </div>
            </div>
        </div>
    </section>

<!-- Footer -->
<footer class="bg-maderaOscuro text-beige py-4 w-full fixed bottom-0 left-0 z-50">
    <div class="container mx-auto px-6 text-center space-y-1">
        <p class="text-sm">&copy; 2025 Mueblería Hermanos Jota. Todos los derechos reservados.</p>
        <p class="text-sm">Dirección: Calle Falsa 123, Ciudad</p>
        <p class="text-sm">Email: contacto@muebleriajota.com</p>
    </div>
</footer>

<!-- Asegurarse de que el contenido principal no quede tapado -->
<div class="pb-20"></div> <!-- Añadir este padding bottom al final del contenido -->
<!-- Modal del Carrito -->
<div id="modal-carrito" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-beige rounded-xl shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 p-6 relative">
        <h2 class="text-2xl font-bold mb-4 text-maderaOscuro">Tu Carrito</h2>
        <ul id="lista-carrito" class="space-y-4 max-h-64 overflow-y-auto"></ul>
        <div class="mt-4 flex justify-between items-center">
            <span class="font-semibold text-maderaOscuro">Total: $<span id="total-carrito">0</span></span>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
            <button id="cerrar-carrito" class="bg-maderaOscuro text-beige px-4 py-2 rounded hover:bg-maderaMedio transition">
                Cerrar
            </button>
            <button id="btn-pagar" class="bg-maderaMedio text-beige px-4 py-2 rounded hover:bg-maderaOscuro transition">
                Pagar
            </button>
        </div>
    </div>
</div>



    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-maderaMedio text-beige px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transform transition-all duration-300 z-50 flex items-center space-x-3">
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/producto.js"></script>
    
</body>
</html>
